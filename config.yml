# Main Configuration file for Monte Carlo shiny app
---
defaults:
    n_trials: 1000
    environment : |
        uniform <- function(min, max) runif(n=1, min=min, max=max)
        normal <- function(sd, mean) rnorm(n=1, sd=sd, mean=mean)
    global : |

    init : |
        x <- uniform(min=5, max=10)
        y <- normal(sd=0.5, mean=0)
    expr: |
        x + y
    plot: |
        hist(results()$data$.Result)
    inspect: |
        head(results()$data, n=10)

settings:
    welcome: no
